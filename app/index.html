<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Games Store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">

    <style type="text/css">
      .logedin {
        display: initial;
      }

      .logedout {
        display: none;
      }
    </style>
  </head>
  <body ng-app="GamesStore">

    <header ng-controller="MainController as ctrl">
      <nav class="navbar navbar-default">
        <div class="container">
          <a class="navbar-brand" href="#/">Games Store</a>
          <div class="navbar-right">
            <button type="button" class="btn btn-default navbar-btn" ng-class="{logedin: !loged, logedout: loged}">Sign in</button>
            <button type="button" class="btn btn-default navbar-btn" ng-class="{logedin: !loged, logedout: loged}">Register</button>
            <p class="navbar-text" ng-class="{logedin: loged, logedout: !loged}">Welcome {{name}}</p>
            <button type="button" class="btn btn-default navbar-btn" ng-class="{logedin: loged, logedout: !loged}">Log out</button>
          </div>
        </div>
      </nav>  
    </header>

    <div class="container">
      <div ng-view></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-cookies.min.js"></script>

    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <!-- Services -->
    <script src="js/services/trending5.js"></script>
    <!-- Directives -->
  </body>
</html>
